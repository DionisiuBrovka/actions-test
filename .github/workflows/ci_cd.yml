name: CI/CD for Wagtail with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub ${{ github.repository.secrets.DOCKER_USERNAME }}
        uses: docker/login-action@v2
        with:
          username: dionisiubrovka
          password: afds

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: your-dockerhub-username/wagtail-app:latest

      - name: Run container for tests
        run: |
          docker run --rm ${{ github.repository.secrets.DOCKER_USERNAME }}/wagtail-app:latest python manage.py test

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build_and_test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ github.repository.secrets.DOCKER_USERNAME }}
          password: ${{ github.repository.secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ github.repository.secrets.DOCKER_USERNAME }}/wagtail-app:latest

